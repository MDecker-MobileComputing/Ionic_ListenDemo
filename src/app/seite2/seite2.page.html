<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Länder und Hauptstädte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let zeile of LAENDER_UND_HAUPTSTAEDTE_ARRAY">
      <ion-label>
        <h1>{{zeile.land}}</h1>
        <h2>{{zeile.hauptstadt}}</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
