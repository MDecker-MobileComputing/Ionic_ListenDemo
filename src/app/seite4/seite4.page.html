<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Länder Absprung zu Wiki-Seite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>Ziehen Sie einen Eintrag nach links, um weitere Optionen zu sehen.</p>

  <ion-list *ngFor="let zeile of LAENDER_UND_WIKI_URL">

    <ion-item-sliding #slidingItem>
      <ion-item>
        <ion-label>
          <h1>{{zeile.land}}</h1>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onWikiSeiteOeffnen(zeile.url, slidingItem)">Wiki-Seite öffnen</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
