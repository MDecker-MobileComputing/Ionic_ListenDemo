<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Länder Absprung zu Wiki-Seite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>Ziehen Sie einen Eintrag nach links, um weitere Optionen zu sehen.</p>

  <ion-list>

    <ion-item-sliding *ngFor="let zeile of LAENDER_UND_WIKIURL_ARRAY" #slidingItem>

      <ion-item>
        <ion-label>
          <h1>{{zeile.land}}</h1>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary"   (click)="onWikiSeiteOeffnen(zeile.url_de, slidingItem)">Wiki-Seite (de) öffnen</ion-item-option>
        <ion-item-option color="secondary" (click)="onWikiSeiteOeffnen(zeile.url_en, slidingItem)">Wiki-Seite (en) öffnen</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
